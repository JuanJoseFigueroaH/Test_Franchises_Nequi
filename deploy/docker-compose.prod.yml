services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - franchise-network

  franchise-api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: franchise-api
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - DYNAMODB_TABLE_NAME=${DYNAMODB_TABLE_NAME:-franchises}
      - DYNAMODB_ENDPOINT=
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=production
    depends_on:
      - redis
    restart: always
    networks:
      - franchise-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  franchise-network:
    driver: bridge
