spring:
  application:
    name: franchise-api
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

aws:
  dynamodb:
    endpoint: ${DYNAMODB_ENDPOINT:http://localhost:8005}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:local}
    secret-key: ${AWS_SECRET_KEY:local}
    table-name: ${DYNAMODB_TABLE_NAME:franchises}

server:
  port: 8080

logging:
  level:
    com.nequi.franchise: INFO
    org.springframework.web: INFO
    io.micrometer.tracing: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] [%X{traceId:-}] [%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] [%X{traceId:-}] [%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/franchise-api.log
    max-size: 10MB
    max-history: 30

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,httptrace
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
